<div class="container">
  
  <div class="page-title mb-5 mt-3">
    <p>World's best Destinations</p>
  </div>

  <div class="images-list-div">
    <div class="row">
      <div *ngFor="let destination of destinations" class="col-md-4 col-12 col-lg-4">
        <app-destination [destination]="destination"></app-destination>
      </div>
    </div>
  </div>

  <div class="pagination d-flex justify-content-center mt- mb-5">
    <button class="btn btn-warning me-4"
      (click)="prev()"
      [disabled]="disablePrev()">
      Prev
    </button>

    <button class="btn btn-warning"
      (click)="next()"
      [disabled]="disableNext()">
      Next
    </button>
  </div>

</div>
