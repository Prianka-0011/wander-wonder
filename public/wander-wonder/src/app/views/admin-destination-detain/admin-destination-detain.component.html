<div class="container">
  <div class="edit-from-container">
    <div class="edit-form ">
      <div class="row">
        <div class="col-md-8">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div>
              <label>Name</label>
              <input type="hidden" formControlName="_Id">
              <input type="text" formControlName="name" class="form-control" required>
            </div>
            <div>
              <label>Description</label>
              <textarea formControlName="description"  class="form-control"></textarea>
            </div>
            <div>
              <label>Expense</label>
              <input type="number" formControlName="expense" class="form-control" required>
            </div>
            <div>
              <label>Photo</label>
              <input type="file" class="form-control" formControlName="photo" required>
            </div>
            <div>
              <label>Country :</label>
              <div formGroupName="country" class="country-datail">
                <label class="me-1">Name</label>
                <input type="text"
                class="form-control  me-2"
                placeholder="name"
                formControlName="name"
                required/>
                <label class="me-1 ms-1">Population</label>
                <input type="number"
                class="form-control "
                placeholder="Population value"
                formControlName="population"
                required/>

            </div>
          </div>
          <div>
            <label>Airports :</label>

            <div formArrayName="airports">
              <div *ngFor="let airport of airports.controls; let i = index" [formGroupName]="i">

                <div class="airport-detail">
                  <label class="me-1">Name</label>
                <input type="text" formControlName="name" class="form-control">
                <label class="me-1 ms-1">City</label>
                <input type="text" formControlName="city" class="form-control">
                <button type="button" (click)="removeAirport(i)">Remove</button>
                </div>
              </div>
              <button type="button" (click)="addAirport()" cl>Add </button>
            </div>
            <div class="airport-btn-group">
              <button type="submit" [disabled]="editForm.invalid">Save</button>
            </div>
          </div>
        </form>
        </div>

      </div>
  </div>
  </div>
</div>
