<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name</label>
    <input type="text" formControlName="name" required>
  </div>
  <div>
    <label>Description</label>
    <textarea formControlName="description" required></textarea>
  </div>
  <div>
    <label>Expense</label>
    <input type="number" formControlName="expense" required>
  </div>
  <div>
    <label>Photo</label>
    <input type="text" formControlName="photo" required>
  </div>
  <div>
    <label>Country</label>
    <input type="text" formControlName="country" required>
  </div>
  <div>
    <label>Airports</label>
    <ul formArrayName="airports">
      <li *ngFor="let airport of airports.controls; let i = index">
        <input type="text" [formControlName]="i">
      </li>
    </ul>
    <button type="button" (click)="addAirport()">Add Airport</button>
  </div>
  <div>
    <button type="submit" [disabled]="editForm.invalid">Save</button>
  </div>
</form>
