<div>

  <div class="text-right">
    <button class="btn btn-secondary" (click)="createNew()">Add New Destination</button>
  </div>

  <div class="mt-3 d-block">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Population</th>
          <th>Expense</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let destination of destinations">
          <td>{{destination.name}}</td>
          <td>{{destination.country.name}}</td>
          <td>{{destination.country.population}}</td>
          <td>{{destination.expense}}</td>
          <td><button class="btn btn-sm btn-warning" (click)="editDestination(destination)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination d-flex justify-content-center mt- mb-5">
    <button class="btn btn-warning me-4"
      (click)="prev()"
      [disabled]="disablePrev()">
      Prev
    </button>

    <button class="btn btn-warning"
      (click)="next()"
      [disabled]="disableNext()">
      Next
    </button>
  </div>

</div>
