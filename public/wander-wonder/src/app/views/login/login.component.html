<div class="login-container">
  <div class="login-form ">

    <h1 class="mb-4">Log In</h1>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="form-group mb-3">
        <label class="mb-2" for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" [(ngModel)] = "user._username" required minlength="3" maxlength="10">
        <div class="error" *ngIf="loginForm.controls['username']?.touched && loginForm.controls['username']?.invalid">
          <div *ngIf="loginForm.controls['username']?.errors?.['required']">Username is required</div>
          <div *ngIf="loginForm.controls['username']?.errors?.['minlength']">Username should be at least 3 characters long</div>
          <div *ngIf="loginForm.controls['username']?.errors?.['maxlength']">Username cannot exceed 10 characters</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="mb-2" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" [(ngModel)] = "user._password" required minlength="4">
        <div class="error" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.invalid">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password should be at least 6 characters long</div>
        </div>
      </div>
      
      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>

    </form>
  </div>
</div>
